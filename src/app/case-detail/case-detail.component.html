
  <div *ngIf="case">
    <h2>{{case.name | uppercase}} Details</h2>
    <div><span>id: </span>{{case.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="case.name" placeholder="name"/>
      </label>
      <label>NewCase:
        <input [(ngModel)]="case.newCase" placeholder="newcase"/>
      </label>
      <label>NewDeath:
        <input [(ngModel)]="case.newDeath" placeholder="newdeath"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
  </div>
