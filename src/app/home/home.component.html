<br><br>
<table>
  <tr>
    <th>Country Code</th>
    <th>Country Name</th>
    <th>New Cases</th>
    <th>New Deaths</th>
    <th>Total Cases</th>
    <th>Total Deaths</th>
    <th>Edit </th>
    <th>Delete </th>
  </tr>
  <tr *ngFor="let case of cases">
    <td>{{case.id}}</td>
    <td>{{case.name}}</td>
    <td>{{case.newCase}}</td>
    <td>{{case.newDeath}}</td>
    <td>{{case.totalcase}}</td>
    <td>{{case.totaldeath}}</td>
    <td><button class="btn btn-info" routerLink="/edit/{{case.id}}">Edit Case</button></td>
    <td> <button class="btn btn-danger" (click)="deleteCase(case.id)">Delete</button></td>
  </tr>
</table>
