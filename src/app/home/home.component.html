 <br><br>
 <table>
   <tr>
     <th>Country Code</th>
     <th>Country Name</th>
     <th>New Cases</th>
     <th>New Deaths</th>
     <th>Total Cases</th>
     <th>Total Deaths</th>
     <th></th>
    </tr>
    <tr *ngFor="let case of cases">
      <td>{{case.id}}</td>
      <td>{{case.name}}</td>
      <td>{{case.newCase}}</td>
      <td>{{case.newDeath}}</td>
      <td>{{case.totalcase}}</td>
      <td>{{case.totaldeath}}</td>
      <button class="btn btn-info" [routerLink]="['/edit']">Edit Case</button>
    </tr>
    
 </table>
